<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>think with | Zorex Salvo</title>

  <!-- CSS  -->
  <link href="img/ideya-logo.png" rel="icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="navbar-fixed">
    <nav class="white z-depth-0" role="navigation">
      <div class="nav-wrapper container">
        <img class="box" src="img/ideya-logo-banner.png"></img>
      </div>
    </nav>
  </div>

  <div class="container grey-text text-darken-2">
    <div class="section">
      <div class="so-banner center">
        <br><br>
          <h5 class="grey-text text-darken-2">Let's solve these real life problems!</h5>
          <p class="grey-text text-darken-1">Something lorem ispum alrigh alright</p>
          <a class="btn light-blue">View Showcase</a>
      </div>
      <br>
      <div class="row">
        <div class="col s12 m4 z-depth-1">
          <div class="icon-block">
            <h2 class="center pink-text"><i class="material-icons">person_pin</i></h2>
            <h5 class="center">Health</h5>
            <br>
          </div>
        </div>

        <div class="col s12 m4 z-depth-1">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">business</i></h2>
            <h5 class="center">Business</h5>
            <br>
          </div>
        </div>

        <div class="col s12 m4 z-depth-1">
          <div class="icon-block">
            <h2 class="center green-text"><i class="material-icons">library_books</i></h2>
            <h5 class="center">Education</h5>
            <br>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m4 z-depth-1">
          <div class="icon-block">
            <h2 class="center orange-text"><i class="material-icons">library_music</i></h2>
            <h5 class="center">Entertainment</h5>
            <br>
          </div>
        </div>

        <div class="col s12 m4 z-depth-1">
          <div class="icon-block">
            <h2 class="center purple-text"><i class="material-icons">forum</i></h2>
            <h5 class="center">Community</h5>
            <br>
          </div>
        </div>
      </div>

    </div>
    <br><br>
    <footer class="center">
      <br>
      <a href="http://zorexsalvo.com">
        z o r e x <strong>s a l v o</strong>
      </a> |
      <a href="https://github.com/{{ site.github_url }}">
        <i class="fa fa-github-square"></i>
      </a>
      <a href="https://www.linkedin.com/in/{{ site.linkedin_url }}">
        <i class="fa fa-linkedin"></i>
      </a>
      <a href="https://www.facebook.com/{{ site.fb_username }}">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="https://twitter.com/{{ site.twitter_username }}">
        <i class="fa fa-twitter"></i>
      </a>
      <br><br>
    </footer>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
